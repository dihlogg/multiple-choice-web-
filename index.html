<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <section class="quiz-section">
                <div class="quiz-box">
                    <h1>Quiz</h1>
                    <div class="quiz-header">
                        <span>Quiz Website</span>
                        <span class="header-score">Score 0 / 10</span>
                    </div>
                    <h2 class="question-text">Question 1</h2>
                    <div class="option-list">
                    </div>
                    <div class="quiz-footer">
                        <span class="question-total">1 of 10 Question</span>
                        <button class="next-btn">Next</button>
                    </div>
                </div>
                <div class="result-box">
                    <h2>Quiz Result</h2>
                    <div class="percentage-container">
                        <div class="circular-value">
                            <span class="progress-value">0%</span>
                        </div>
                        <span class="score-text">Your Score 0 of 10</span>
                    </div>
                    <div class="selectedOptionsList">
                    </div>
                    <div class="buttons">
                        <button class="tryAgain-btn">Try Again</button>
                        <button class="goHome-btn">Go To Home</button>
                    </div>
                </div>
            </section>
            <section class="home">
                <div class="home-content">
                    <button class="start-btn">Start Quiz</button>
                </div>
            </section>
        </div>
    </main>
    <script src="question.js"></script>
    <script src="script.js"></script>
</body>

</html>
